<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CKEditor 5 Sample</title>

    <link
      rel="stylesheet"
      href="https://cdn.ckeditor.com/ckeditor5/45.0.0/ckeditor5.css"

    <script src="./main.js"></script>
